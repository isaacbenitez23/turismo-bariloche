<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Tienes preguntas sobre tu viaje a Bariloche? Contáctanos para obtener información y asistencia. Explora Bariloche está aquí para ayudarte a planificar tu experiencia perfecta.">
    <meta name="keywords" content="Bariloche, turismo, actividades al aire libre, lugares pintorescos, explorar, aventura, viaje, naturaleza, contacto, acerca de nosotros">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Explora Bariloche">
    <meta property="og:url" content="https://explorabariloche.netlify.app/">
    <meta property="og:image" content="https://explorabariloche.netlify.app/img/inicio-bariloche.jpg">
    <meta property="og:description" content="Descubre la belleza natural de Bariloche con actividades emocionantes, lugares pintorescos y mucho más.">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3e5f8a;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Explora Bariloche</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="./actividades.html" class="nav-link">Actividades</a></li>
                        <li class="nav-item"><a href="./lugares.html" class="nav-link">Lugares</a></li>
                        <li class="nav-item"><a href="./contacto.html" class="nav-link">Contactos</a></li>
                        <li class="nav-item"><a href="./acerca.html" class="nav-link">Acerca</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <div class="container mt-4">
                <h1>Formulario de Contacto <br> Explora Bariloche</h1>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="social-links">
            <li>
                <a href="https://www.instagram.com/" class="social-link">
                    <img src="../img/instagram.png" alt="Instagram">
                </a>
            </li>
            <li>
                <a href="https://es-la.facebook.com/" class="social-link">
                    <img src="../img/facebook.png" alt="Facebook">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" class="social-link">
                    <img src="../img/twitter.png" alt="Twitter">
                </a>
            </li>
        </ul>
        <p>Informes y Atención al Turista</p>
        <p>infoexplora@explorabariloche.com</p>
        <p>TEL 0800-442-9850</p>
    </footer>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
